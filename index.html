<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Time</title>

	  <!-- Bootstrap -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    
      <!-- Firebase Reference -->
      <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    
      <!-- Moment.js Reference -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
      

</head>
<body>
  <!-- Train Tracker -->
  <div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">Anytime is Train Time</h1>
      <h3 class="text-center">Choo choo.  Chee chee.</h3>
    </div>

    <div class="row">

        <div class="col-md-12">
            
        <div class="card mb-4">
                <div class="card-header">Current Train Schedule</div>
                <div class="card-body">
                  <table class="table table-sm table-hover" id='train-table'>
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id ="addedTrains">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="row">
                <div class="col-md-12">
                  <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
		
			<div class="panel-body">		
				<form>
					<div class="form-group">
						<label for="">Train Name</label>
						<input type="text" class="form-control" id="nameInput" placeholder="Nic Cage">
					</div>

					<div class="form-group">
						<label for="">Destination</label>
						<input type="text" class="form-control" id="destinationInput" placeholder="Where yah going?">
					</div>

					<div class="form-group">
						<label for="">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrainInput" placeholder="HH:mm">
					</div>

					<div class="form-group">
						<label for="">Frequency (min)</label>
						<input type="text" class="form-control" id="frequencyInput" placeholder="minutes">
					</div>
					<button type="button" class="btn btn-primary btn-lg" id="addTrain">Submit</button>
				</form>
			</div>
		</div>

	</div>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
	<script src="assets/logic.js"></script>
</body>
</html>
